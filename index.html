<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>How to Create a QRCode using Google QRCode API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1 class="text-center">QRCode using Google QRCode API</h1>
	<div class="row jutsify-center">
		<div class="col-md-4">
			<form >
				<div class="mb-3">
					<label for="text_code">Text to Convert to QRCode</label>
					<input type="text" class="form-control" id="text_code" name="text_code">
				</div>
				<button type="button" class="btn btn-primary"  onclick="genQRCode()">Generate QRCode</button>
			</form>
		</div>
		<div class="col-md-4">
			<div id = "qrcode"></div>
		</div>
	</div>
</div>
           <script>
			   function genQRCode(){
			    const charx = document.querySelector("#text_code").value
			    console.log(charx)
				if(!charx){
					document.querySelector("#text_code").innerHTML = alert("NULL")
					}else{
					document.querySelector("#qrcode").innerHTML = ("<img src='https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl="+charx+"&choe=UTF-8'>")
					}
				}
			</script>
</body>
</html>
